<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Attendance Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            margin-right: 15px;
        }
        header {
            background-color: #007bff;
            padding: 20px 0;
            color: #fff;
            text-align: center;
        }
        header h1, header h2 {
            margin: 0;
        }
        .container {
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Industrial Training Institute Bilimora</h1>
        <h2>Wifi Attendance Project</h2>
    </header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ITI Bilimora</a> <!-- Link to the base URL -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_list' %}">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wifi_list' %}">Wifis</a> <!-- New Menu Item -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Industrial Training Institute Bilimora. All rights reserved.</p>
        <p>Developed by COPA Students under the guidance of all instructors.</p>
    </footer>
</body>
</html>
