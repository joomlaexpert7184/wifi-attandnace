{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete {{ student.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'student_list' %}">No, go back</a>
{% endblock %}
